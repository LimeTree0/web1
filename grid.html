<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{
            border: 5px solid gray;
        }
        #grid{
            border: 5px solid gray;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
    </style>
    <title>GRID</title>
</head>
<body>
    <!--'div' and 'span' tag is exist for design. it doesn't mean a thing.
        'div' is block level element and 'span' is inline element.
    -->
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>
</html>
